<div class="container py-5">
  <div class="container">
    <div class="row d-flex justify-content-center my-5">
        <div class="col-md-6 col-sm-8 col-xs-12 border border-primary">
          <form class="p-3 mb-3" [formGroup]="formLogin">
            <div class="pb-5">
              <h1 class="text-center">{{title}}</h1>
            </div>
            <!-------usuario---->
            <div class="mb-3">
              <div class="form-floating">
                <input type="text" class="form-control" id="usuario" placeholder="usuario"  formControlName="usuario" [ngClass]="{'is-invalid':validacion('usuario'), 'is-valid':validacion('usuario')==null}">
                <label for="usuario">usuario</label>
                <!---error--->
                <div class="" *ngIf="validacion('usuario')">
                  <p class="text-danger">{{mensajeError.usuario}}</p>
                </div>
              </div>
            </div>
             <!-------password---->
            <div class="mb-3">
              <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="password" formControlName="password" [ngClass]="{'is-invalid':validacion('password'), 'is-valid':validacion('password')==null}">
                <label for="password">password</label>
              </div>
              <!---error--->
              <div class="" *ngIf="validacion('password')">
                <p class="text-danger">{{mensajeError.password}}</p>
              </div>
              <!-------mensaje------>
              <div class="mt-3" style="height: 50px;">
                <div class="alert alert-success w-100" role="alert" *ngIf="mensajeEnviado">
                  <p class="text-center m-0 p-0"> <i class="fa-solid fa-circle-check pe-3"></i>{{mensajeEnviado}}</p>
                </div>
              </div>
            </div>
            <div class="mt-2 d-flex justify-content-center ">
              <button [disabled]="formLogin.invalid"  class="btn btn-primary w-100"(click)="login()" >Ingresar</button>
            </div>
          </form>   
        </div>
        <div class="col-md-6 col-sm-8 col-xs-12 border border-primary p-3">
          <h3 class="text-center py-3">Formulario Value</h3>
          <p>Usuario: {{formLogin.get('usuario')?.value}}</p>
          <p>password: {{formLogin.get('password')?.value}}</p>
          <h3 class="text-center py-3">Formulario Estado</h3>
          <div class="row">
            <div class="col-md-6 col-md-12 col-xs-12">
              <table class="table">
                <thead class="text-center bg-primary bg-opacity-25">
                  <tr>
                    <th scope="col">Valido</th>
                    <th scope="col">Invalido</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="text-center">
                    <td [ngClass]="{'bg-success text-light fw-bold': formLogin.valid }"> <p class="m-0 p-0 fs-5">{{formLogin.valid}}</p> </td>
                    <td [ngClass]="{'bg-danger text-light fw-bold': formLogin.invalid }"> <p class="m-0 p-0 fs-5">{{formLogin.invalid}}</p></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          </div>
        </div>
    </div>
  </div>
